<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/disney-plus 1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Sans+Georgian:wght@100;200;300;400;500;600;700;800;900&family=Nunito:wght@200;600;700&family=Open+Sans:wght@300;400;600;700;800&family=Poppins&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Shantell+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,800&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>Disney Plus</title>
</head>
<body>
    <header>
        <nav>
          <a href="#"></a>
          <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Séries</a></li>
          </ul>
          <div class="search">
          </div>
        </nav>
    </header>

    <main>
        <section class="banner">
          <img src="/images/disney-banner 1.png" alt="banner principal" width="100%>
          <div class="banner-content">
          </div>
        </section>

      <section class="highlights">
        <h2>Destaques</h2>
        <div class="highlights-container">
          <div class="highlight">
            <figure>
              <img id="filme-encanto" src="/images/encanto 1.png" alt="Filme Encanto">
              <h3>Encanto</h3>
            </figure>
          </div>

          <div class="highlight">
            <figure>
              <img id="filme-raya" src="/images/raya 1.png" alt="Filme Raya">
              <h3>Raya, o último dragão</h3>
            </figure>
          </div>

          <div class="highlight">
            <figure>
              <img id="filme-lightyerr" src="/images/buzz 1.png" alt="Filme Lightyerr">
              <h3>Lightyerr</h3>
            </figure>
          </div>

          <div class="highlight">
            <figure>
              <img id="filme-toy-story" src="/images/toy 1.png" alt="Filme Toy Story 4">
              <h3>Filme Toy Story 4</h3>
            </figure>
          </div>

          <div class="highlight">
            <figure>
              <img id="filme-irmao-urso" src="/images/irmao-urso 1.png" alt="Filme Irmão Urso">
              <h3>Irmão urso</h3>
            </figure>
          </div> 

          <div class="highlight">
            <figure>
              <img id="filme-luca" src="/images/luca 1.png" alt="Filme Luca">
              <h3>Luca</h3>
            </figure>
          </div>
        </div>
     </section>
   </main>

    <footer>
      <div class="container">
        <p> © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. 
          Reservados todos os direitos, Disney Entertainment  
        </p>
  
          <div class="logos">
            <img src="/images/youtube--v1 1.png" alt="logo youtube--v1">
            <img src="/images/Vector.png" alt="logo instagram">
            <img src="/images/disney-plus 1.png" alt="logo disney">    
          </div>
      </div> 
    </footer>
</body>
</html>
